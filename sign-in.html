<!DOCTYPE html>
<html lang="en">
<head>
    <link rel ="stylesheet" href = "sign-in.css">
    <link rel ="stylesheet" href = "home.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Help-Malawi|Sign in</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <a href="home.html" class="logo"><img src="foto/logo.png" ></a>
                <nav>
                    <ul>
                        <li ><a href="home.html">Home</a></li>
                        <li><a href="our-team.html">Our team</a></li>
                        <li><a href="contact-us.html">Contact Us</a></li>
                        <li class="current"><span><a href="sign-in.html">Sign in</a></span></li>
                    </ul>
                     
                </nav>
            </div>
                    
        </div>
    </header>
         
    <section id="showcase">
        <div class="containo">
                <div class="main">
                    <h1>Sign in</h1><br>
                    <form action="#" method="post" name="form_name" id="form-id" class="form_class">

                        <br><label>Name :</label>
                        <input type="text" name="name" id="name" placeholder="Name" />

                        <label>Email :</label>
                        <input type="text" name="email" id="email" placeholder="Valid Email" />

                        <label>Choose Password :</label>
                        <input type="password" name="email" id="password" placeholder="password"/>

                        <label>Confirm Password :</label>
                        <input type="password" name="email" id="password" placeholder="password" />

                        <input type="button" name="submit-id" id="btn-id" value="Sign in" onclick="register()"/>
                    </form>
                </div>
                
           
        </div>
    </section>
    <section id="newsletter">
                <div class="container">
                    <h1>SUBSCRIBE <span>to Help Malawi</span></h1>
                    
                    <form action="">
                        <input type="text" placeholder="Enter email address..">
                        <button type="submit" class="button_1">Subscribe</button>
                    </form>
                </div>
            
        </section>
    
   
        <section id="boxes">
            <div class="container">
                <div class="box">
                   <a href="facebook.com"><img src="foto/fb.png" alt="facebook"></a> 
                    <h3>Facebook</h3>
                    <p>
                        Like Us  
                        <br>@Help_Malawi
                    </p>
                </div>
                
                <div class="box">
                   <a href="instagram.com"><img src="foto/inst.png" alt="Instagram"></a> 
                    <h3>Instagram</h3>
                    <p>
                        Follow Us  
                        <br>@Help_Malawi
                    </p>
                </div>
                <div class="box">
                    <a href="github.com"><img src="foto/git.png" alt="GitHub"></a> 
                    <h3>GitHub</h3>
                    <p>
                        Learn Some Code  
                        <br>Become a full time programmer
                     </p>
                </div>
        
            </div>
        </section>
        
    
    <footer>
        <p>Help Malawi, copyright &copy;2019</p>
    </footer>
    <script src="sign-in.js"></script>
</body>
</html>
